<script>
    

// Get the element with id="defaultOpen" and click on it

            function datafetch(){
                $.get("https://api.covid19api.com/summary",
                    function (data){
                         var c=(data['Countries'].length);
                        document.getElementById('date1').innerHTML="Last Updated At "+data['Date'];
                        document.getElementById('con').innerHTML=data['Global']['TotalConfirmed'];
                        document.getElementById('newcon').innerHTML="[+ "+data['Global']['NewConfirmed']+"]";
                        document.getElementById('rcv').innerHTML=data['Global']['TotalRecovered'];
                        document.getElementById('newrcv').innerHTML="[+ "+data['Global']['NewRecovered']+"]";
                        document.getElementById('dth').innerHTML=data['Global']['TotalDeaths'];
                        document.getElementById('newdth').innerHTML="[+ "+data['Global']['NewDeaths']+"]";
                        var tbval =document.getElementById('tbval');
                        
                        for(var i=1;i<c;i++){
                            var x= tbval.insertRow();
                            x.insertCell(0);
                            tbval.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
                            tbval.rows[i].cells[0].style.color = 'white' ;
                            x.insertCell(1);
                            tbval.rows[i].cells[1].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
                            tbval.rows[i].cells[1].style.color = 'yellow' ;
                             
                            x.insertCell(2);
                            tbval.rows[i].cells[2].innerHTML = data['Countries'][i-1]['NewConfirmed'];
                            tbval.rows[i].cells[2].style.color = 'yellow' ;
                            x.insertCell(3);
                            tbval.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalRecovered'];
                            tbval.rows[i].cells[3].style.color = 'deepskyblue' ;
                            tbval.rows[i].cells[3].style.font= 'bold' ;
                            x.insertCell(4);
                            tbval.rows[i].cells[4].innerHTML = data['Countries'][i-1]['NewRecovered'];
                            tbval.rows[i].cells[4].style.color = 'deepskyblue' ;
                            x.insertCell(5);
                            tbval.rows[i].cells[5].innerHTML = data['Countries'][i-1]['TotalDeaths'];
                            tbval.rows[i].cells[5].style.color = 'rgb(255, 91, 91)' ; 
                            
                            x.insertCell(6);
                            tbval.rows[i].cells[6].innerHTML = data['Countries'][i-1]['NewDeaths'];
                            tbval.rows[i].cells[6].style.color = 'rgb(255, 91, 91)' ; 
                            
                              
                              
                        }
                    }
                )

            }
            function sortTable(n) {
                var table, rows, switching, i, x, y, shouldSwitch;
  table = document.getElementById("tbval");
  switching = true;
  /*Make a loop that will continue until
  no switching has been done:*/
  while (switching) {
    //start by saying: no switching is done:
    switching = false;
    rows = table.rows;
    /*Loop through all table rows (except the
    first, which contains table headers):*/
    for (i = 1; i < (rows.length - 1); i++) {
      //start by saying there should be no switching:
      shouldSwitch = false;
      /*Get the two elements you want to compare,
      one from current row and one from the next:*/
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      //check if the two rows should switch place:
      if (Number(x.innerHTML) < Number(y.innerHTML)) {
        //if so, mark as a switch and break the loop:
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /*If a switch has been marked, make the switch
      and mark that a switch has been done:*/
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
    }
  }
}
